name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Validate schemas
        run: npm test

      - name: CLI smoke
        run: |
          node bin/mova-arena-validate.mjs --schema https://mova.dev/schemas/ds.mova_contact_step_core_v1.schema.json --file examples/ds.mova_contact_step_core_v1.example.json
          node bin/mova-arena-validate.mjs --schema https://mova.dev/schemas/ds.mova_compact_capture_step_core_v1.schema.json --file examples/ds.mova_compact_capture_step_core_v1.example.json
          node bin/mova-arena-validate.mjs --schema https://mova.dev/schemas/ds.mova_observability_step_core_v1.schema.json --file examples/ds.mova_observability_step_core_v1.example.json
